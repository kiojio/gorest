version: '3'
services:
  app:
    container_name: full_app
    build: ./
    ports: 
      - 9070:9070 # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: on-failure
    volumes:
      - ./:/app
    links:
      - mysql # This service depends on mysql. Start that first.
      #- postgres # This service depends on postgres. Start that first.
    networks:
      - gorest

  # postgres:
  #   image: postgres:latest
  #   container_name: full_db
  #   environment:
  #     - POSTGRES_USER=${DB_USER}  
  #     - POSTGRES_PASSWORD=${DB_PASSWORD}
  #     - POSTGRES_DB=${DB_NAME}
  #     - DATABASE_HOST=${DB_HOST} 
  #   ports:
  #     - '5432:5432'
  #   volumes:
  #     - database_postgres:/var/lib/postgresql/data
  #   networks:
  #     - gorest

  mysql:
    # container_name: full_db
    image: mysql:5.7
    ports: 
      - 9050:3306
    environment: 
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - DATABASE_HOST=${DB_HOST} 
    volumes:
      - database_mysql:/var/lib/mysql/
    networks:
      - gorest

volumes:
  api:
  database_mysql:

# Networks to be created to facilitate communication between containers
networks:
  gorest:

